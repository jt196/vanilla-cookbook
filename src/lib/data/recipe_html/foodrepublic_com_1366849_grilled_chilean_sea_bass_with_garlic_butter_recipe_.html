    "recipeInstructions": [
        {
            "@type": "HowToStep",
            "text": "Pat the fish dry and make small criss-cross cuts on the skin to prevent it from curling up during cooking. Brush the fish all over with 1 tablespoon of olive oil."
        },
        {
            "@type": "HowToStep",
            "text": "Combine the kosher salt, garlic powder, paprika, and ½ teaspoon pepper in a small bowl. Season the fish with the spice mixture."
        },
        {
            "@type": "HowToStep",
            "text": "Heat the grill (or a cast iron pan on the stovetop) over medium-high heat."
        },
        {
            "@type": "HowToStep",
            "text": "Place fish on the grill skin side-up and cook for 7 minutes. Flip the fish onto the other side and cook for 7 more minutes."
        },
        {
            "@type": "HowToStep",
            "text": "While the fish cooks, make the sauce: Melt the butter in another pan, and add the remaining black pepper, garlic, white wine vinegar, red pepper flakes, lemon juice and zest, and capers. Cook for 2 minutes, then remove from the heat."
        },
        {
            "@type": "HowToStep",
            "text": "Mix the parsley into the sauce, then allow the flavors to meld at room temperature for at least 2 minutes."
        },
        {
            "@type": "HowToStep",
            "text": "When done, remove the fish from the heat. Transfer fillets to a plate, skin side-down, and top generously with the garlic sauce. Serve immediately with additional lemon wedges."
        }
