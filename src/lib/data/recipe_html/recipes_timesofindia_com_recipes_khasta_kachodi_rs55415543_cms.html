    "description": "A delectable treat for someone who loves deep-fried food, Khasta Kachodi is a yummy kachodi that you can enjoy as an appetizer and a side dish as well. These deep-fried kachodis are stuffed with moong dal and gram flour filling, and can be prepared on several occasions.",

    "recipeIngredient": [
        "4 cup all purpose flour ",
        "1 3/4 cup refined oil ",
        "2 pinches salt ",
        "1 cup moong dal parboiled",
        "1 cup gram flour (besan) ",
        "4 teaspoon garam masala powder ",
        "2 pinches salt ",
        "2 tablespoon pomegranate seeds crushed",
        "1 teaspoon dry mango powder "
    ],
    "recipeInstructions": [
        {
            "@type": "HowToStep",
            "text": "For making this yummy snack recipe, prepare the filling first. For that, heat half cup of oil in a pan on medium flame and add parboiled moong dal in it and saute for 10 minutes."
        },
        {
            "@type": "HowToStep",
            "text": "Add gram flour in the pan and cook the dal for a few more minutes. Then add garam masala powder, dry mango powder (amchoor) and pomegranate seeds."
        },
        {
            "@type": "HowToStep",
            "text": "Add the remaining oil and salt to the all purpose flour and knead a hard dough. Cover and keep this prepared dough for about 10-15 minutes."
        },
        {
            "@type": "HowToStep",
            "text": "Divide the dough into equal portions, flatten each ball and put a teaspoon of the filling and close."
        },
        {
            "@type": "HowToStep",
            "text": "Keep all kachodis covered with a wet muslin cloth."
        },
        {
            "@type": "HowToStep",
            "text": "In a kadahi, heat oil till it is smoking and remove from flames. Cool down the oil and put it again on low flame."
        },
        {
            "@type": "HowToStep",
            "text": "Flatten kachodi a little at the top and put in oil one by one."
        },
        {
            "@type": "HowToStep",
            "text": "Keep the kadahi on full flame and when kachodis puff up, lower the flame. Turn and fry the kachodis till golden in colour."
        },
        {
            "@type": "HowToStep",
            "text": "Cool oil again and repeat the process with rest of the kachodis."
        },
        {
            "@type": "HowToStep",
            "text": "Stir and mix thoroughly before serving."
        },
        {
            "@type": "HowToStep",
            "text": "If desired, sprinkle a few drops of rose water/essence and serve with crushed ice in a glass."
        }
    ]
