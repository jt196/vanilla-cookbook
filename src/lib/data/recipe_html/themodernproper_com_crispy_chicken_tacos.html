    "recipeIngredient": [
        "1½ pounds boneless, skinless chicken breast",
        "1 cup salsa verde",
        "2 tablespoons taco seasoning",
        "¾ cup sour cream",
        "10 6-inch yellow corn tortillas",
        "3 tablespoons extra-virgin olive oil",
        "¾ cup shredded mozzarella cheese",
        "¾ cup shredded medium cheddar cheese",
        "1 small avocado",
        "1 teaspoon onion powder",
        "1 teaspoon garlic powder",
        "½ teaspoon kosher salt",
        "¼ cup cilantro, packed",
        "1 jalapeno, seeded",
        "¼ cup fresh lime juice (from 2-3 limes)",
        "1 cup shredded iceberg lettuce",
        "Hot sauce, for serving (optional)"
    ],
    "recipeInstructions": [
        {
            "@type": "HowToStep",
            "text": "Preheat the oven to 425° F with the rack in the center position"
        },
        {
            "@type": "HowToStep",
            "text": "To an Instant Pot, add the chicken, salsa, and taco seasoning"
        },
        {
            "@type": "HowToStep",
            "text": "Seal the lid and pressure cook on high for 10 minutes"
        },
        {
            "@type": "HowToStep",
            "text": "Manually release the steam.Using 2 forks, shred the chicken and transfer it to a large bowl"
        },
        {
            "@type": "HowToStep",
            "text": "Stir in ¼ cup of the sour cream.Warm the tortillas in the microwave for 30 to 60 seconds, or until pliable"
        },
        {
            "@type": "HowToStep",
            "text": "Rub a sheet pan with 1½ tablespoons of the olive oil, then arrange the tortillas on the sheet pan in a single layer"
        },
        {
            "@type": "HowToStep",
            "text": "Add ¼ cup of the chicken filling and 2 tablespoons of both cheeses to one half of each tortilla"
        },
        {
            "@type": "HowToStep",
            "text": "Fold tortillas over the filling and gently press to adhere"
        },
        {
            "@type": "HowToStep",
            "text": "Lightly brush tortillas with remaining olive oil (see Note), then bake for 20 minutes, flipping halfway through, until crispy and the cheese melted"
        },
        {
            "@type": "HowToStep",
            "text": "For extra crispy edges, broil for 1-2 minutes on high.Meanwhile, add the remaining sour cream, avocado, onion powder, garlic powder, salt, cilantro, jalapeno, and lime juice to the base of a food processor or blender and blend until smooth"
        },
        {
            "@type": "HowToStep",
            "text": "Fill the tacos with the lettuce"
        },
        {
            "@type": "HowToStep",
            "text": "Top each taco with the avocado sauce and hot sauce to serve"
        }
