        {
            "props": {

                            "published": 1,
                            "title": "Σαλάτα με kale και γλυκοπατάτες",
                            "method": [{
                                "section": "Ας μαγειρέψουμε...",
                                "steps": [{
                                    "id": "58840001",
                                    "step": "Προθερμαίνουμε τον φούρνο στους 200\u003csup\u003eο\u003c/sup\u003e C στον αέρα."
                                }, {
                                    "id": "58840002",
                                    "step": "Κόβουμε τις γλυκοπατάτες κυδωνάτες και τις μεταφέρουμε σε \u003ca href=\"https://akiseshop.com/el/taxonomies/tapsia\" target=\"_blank\"\u003e\u003cstrong\u003eταψί\u003c/strong\u003e\u003c/a\u003e με τη φλούδα προς τα κάτω."
                                }, {
                                    "id": "58840003",
                                    "step": "Βάζουμε αλάτι, πιπέρι, 1 κ.σ. ελαιόλαδο, το σκόρδο σπασμένο και ψήνουμε για 20-25 λεπτά. Αφαιρούμε και αφήνουμε να κρυώσουν."
                                }, {
                                    "id": "58840004",
                                    "step": "Τοποθετούμε ένα \u003ca href=\"https://akiseshop.com/el/taxonomies/tigania\" target=\"_blank\"\u003e\u003cstrong\u003eτηγάνι\u003c/strong\u003e\u003c/a\u003e σε δυνατή φωτιά και βάζουμε 1-2 κ.σ. ελαιόλαδο."
                                }, {
                                    "id": "58840005",
                                    "step": "Βάζουμε το kale και ψήνουμε για 2-3 λεπτά να χάσει την υγρασία του και να γίνει τραγανό."
                                }, {
                                    "id": "58840006",
                                    "step": "Προσθέτουμε τη μισή πιπεριά τσίλι ψιλοκομμένη και ψήνουμε επιπλέον 1-2 λεπτά."
                                }, {
                                    "id": "58840007",
                                    "step": "Μεταφέρουμε το kale στο μπολ σερβιρίσματος και προσθέτουμε το 1/3 από τις γλυκοπατάτες. Τις υπόλοιπες μπορούμε να τις αποθηκεύσουμε στο ψυγείο για μελλοντική χρήση."
                                }, {
                                    "id": "58840008",
                                    "step": "Προσθέτουμε τα σύκα ψιλοκομμένα, τα καρύδια, τον λιναρόσπορο σπασμένο, το ταχίνι, την κρέμα βαλσάμικο."
                                }, {
                                    "id": "58840009",
                                    "step": "Ανακατεύουμε και σερβίρουμε."
                                }]
                            }],
