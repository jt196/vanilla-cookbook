    "recipeInstructions": "Suppe: Olivenöl in einem Topf erhitzen und den Speck darin glasig braten. Zwiebeln und Möhren zufügen und mit anrösten. Die Tomaten zufügen. Oregano und etwas Wasser zufügen und 20 Minuten bei leichter Hitze köcheln lassen. Mit Salz und Pfeffer abschmecken.\n\nFleischklößchen: Gemischtes Hack, Ei, Salz, Pfeffer, Petersilie und  abgeriebene  Zitronenschale zu einem glatten Teig verkneten, nur so viel Semmelbrösel unterkneten, dass man kleine Klößchen formen kann.\n\nDie Klößchen in der Suppe gar ziehen lassen.",
