                {
                    "@type": "HowToStep",
                    "text": "Whip dairy whipping cream over low speed until soft peak, add to cheese mixture, fold until combined. (Reminder: Use stainless steel mixing bowl for whipping. Keep both mixing bowl and whisk in freezer for 30 minutes to chill them up before using.)",
                    "name": "add whipped cream to cheese mixture",

                    }
                },

                    "@type": "HowToStep",
                    "text": "Put baking pan with cheese mixture into 9-inch/23-cm round baking pan (line with a thick layer of kitchen towels), then put into 10-inch/25-cm square baking pan. Fill square pan with plain water, about 1.5″ high. (Reminder: I prefer to use plain water for water bath as the cake tends to crack if hot water is used.)",

                    "@type": "HowToStep",
                    "text": "When completely cooled, cover and keep refrigerated overnight.",
                    "name": "keep refrigerated overnight",
                    "url": "https://mykitchen101en.com/eggless-lemon-peach-baked-cheesecake/#wprm-recipe-7870-step-2-7",
                    "image": "https://mykitchen101en.com/wp-content/uploads/2022/05/lemon-peach-baked-cheesecake-eggless8.jpg",
                    "video": {
                        "@id": "#wprm-recipe-7870-step-2-7"
                    }

                    "@type": "HowToStep",
                    "text": "Unmould the cake, remove parchment paper, then transfer cake to cake board.",

                    "image": "https://mykitchen101en.com/wp-content/uploads/2022/05/lemon-peach-baked-cheesecake-eggless9.jpg",

                        "@id": "#wprm-recipe-7870-step-2-8"
                    }
                },
                {
                    "@type": "HowToStep",
                    "text": "Dip knife in hot water, then dry with clean kitchen towels. Cut cheesecake into 12 portions with hot knife, clean the knife after each cut.",
