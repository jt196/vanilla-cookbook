        "recipeInstructions": [
            "Heat a skillet over medium heat. Melt a tbsp of butter in skillet and add in sourdough pieces.  Top one slice of bread with brie, enough to mostly cover surface area. Cover other slice with gruyere. Place lid over skillet and let cheese begin to melt, about 3 minutes.  Uncover skillet and add blackberry jam and jalapenos on top of brie, and then microgreens and optional blackberry slices on top of gruyere.  Use a spatula to place on slice on top of the other to close the grilled cheese. Press down on top of sandwich with spatula, and then place lid back on top of skillet for about 2 minutes.  Remove grilled cheese from skillet and serve immediately!"
